<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuthBlock Dashboard</title>
    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{/auth_block_dashboard/img/cube.png}" type="image/x-icon">
    <!-- Custom styles -->
    <link th:href="@{/auth_block_dashboard/css/style.min.css}" rel="stylesheet" type="text/css">
</head>

<body class="darkmode">

<div class="layer"></div>
<!-- ! Body -->
<a class="skip-link sr-only" href="#skip-target">Skip to content</a>
<div class="page-flex">
    <!-- ! Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-start">
            <div class="sidebar-head">
                <a href="/" class="logo-wrapper" title="Home">
                    <span class="sr-only">Home</span>
                    <span class="icon logo" aria-hidden="true"></span>
                    <div class="logo-text">
                        <span class="logo-title">AuthBlock</span>
                        <span class="logo-subtitle">Dashboard</span>
                    </div>

                </a>
                <button class="sidebar-toggle transparent-btn" title="Menu" type="button">
                    <span class="sr-only">Toggle menu</span>
                    <span class="icon menu-toggle" aria-hidden="true"></span>
                </button>
            </div>
            <div class="sidebar-body">
                <ul class="sidebar-body-menu">
                    <li>
                        <a class="active" href="dashboard"><span class="icon home" aria-hidden="true"></span>Dashboard</a>
                    </li>
                    <li>
                        <a class="" href="/"><span class="icon home" aria-hidden="true"></span>Home</a>
                    </li>
                </ul>



            </div>
        </div>

    </aside>
    <div class="main-wrapper">
        <!-- ! Main nav -->
        <nav class="main-nav--bg">
            <div class="container main-nav">
                <div class="main-nav-end">
                    <button class="sidebar-toggle transparent-btn" title="Menu" type="button">
                        <span class="sr-only">Toggle menu</span>
                        <span class="icon menu-toggle--gray" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
        </nav>
        <!-- ! Main -->
        <main class="main users chart-page" id="skip-target">
            <div class="container">
                <h2 class="main-title">Dashboard di <span th:text="${addrEth}"></span></h2>
                <div class="row stat-cards">

                    <div class="col-md-6 col-xl-3">
                        <article class="stat-cards-item">
                            <div class="stat-cards-icon warning">
                                <i data-feather="file" aria-hidden="true"></i>
                            </div>
                            <div class="stat-cards-info">
                                <p class="stat-cards-info__num" id="sitiVisitati"></p>
                                <p class="stat-cards-info__title">Siti salvati</p>

                            </div>
                        </article>
                    </div>

                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="users-table table-wrapper">

                            <table class="posts-table" id="tabellaDati">
                                <thead>
                                <tr class="users-table-info">
                                    <th>Ora Login</th>
                                    <th>host</th>
                                </tr>
                                </thead>
                                <tbody style="color: white;">

                                </tbody>
                            </table>
                        </div>

                        <div class="chart">
                            <canvas id="myChart" aria-label="Site statistics" role="img"></canvas>
                        </div>

                    </div>

                </div>
            </div>
        </main>
        <!-- ! Footer -->
        <footer class="footer">
            <div class="container footer--flex">
                <div class="footer-start">
                    <p>2021 Â© Elegant Dashboard - <a href="elegant-dashboard.com" target="_blank"
                                                     rel="noopener noreferrer">elegant-dashboard.com</a></p>
                </div>
                <ul class="footer-end">
                    <li><a href="##">About</a></li>
                    <li><a href="##">Support</a></li>
                    <li><a href="##">Puchase</a></li>
                </ul>
            </div>
        </footer>
    </div>
</div>
<!-- Chart library -->
<script th:src="@{/auth_block_dashboard/plugins/chart.min.js}"></script>
<!-- Icons library -->
<script th:src="@{/auth_block_dashboard/plugins/feather.min.js}"></script>
<!-- Custom scripts -->
<script th:src="@{/auth_block_dashboard/js/script.js}"></script>

<script th:src="@{/estensione/web3.min.js}"></script>
<scrip th:src="@{/getAccountCronologia.js}"></scrip>
<script th:src="@{/estensione/contract.js}"></script>
<script th:src="@{/showData.js}"></script>
</body>

</html>
